<div>
        <h2 width="100%" style="color: rgb(75, 75, 75); background-color: rgb(224, 224, 224);"> Adding cv </h2>
    
        <form  class="cv-create-form" [formGroup]="cvCreateForm" (ngSubmit)="onCreate()">
            <mat-form-field appearance="standard">
                <mat-label> CV Title: </mat-label>
                <input matInput placeholder="Cv title" formControlName="cvTitle">
            </mat-form-field>

            <mat-form-field appearance="standard">
                <mat-label>  First name: </mat-label>
                <input matInput placeholder="First name" formControlName="userFirstName">
            </mat-form-field>

            <mat-form-field appearance="standard">
                <mat-label>  Last name: </mat-label>
                <input matInput placeholder="Last name" formControlName="userLastName">
            </mat-form-field>

            <mat-label> Projects </mat-label>
            <a mat-raised-button (click)="onCreateProject()">  Add project </a>
            <mat-nav-list>
                <mat-list-item *ngFor="let project of projects">
                    <a matLine>{{ project.title }}</a>
                    <button mat-raised-button (click)="onUpdateProject(project)"> Edit </button>
                </mat-list-item> 
            </mat-nav-list>


            <button mat-raised-button type="submit" value="Create" > Create </button>
        </form>
    </div>

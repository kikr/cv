<button [routerLink]="['/cvs']"> Add CV </button>

<table *ngIf='cvs && cvs.length' style="width:100%">
  <tr>
    <th>Title</th>
    <th>Firstname</th>
    <th>Lastname</th> 
  </tr>
  <tr *ngFor='let cv of cvs'>
    <td> {{ cv.title }} </td>
    <td> {{ cv.user.firstName }} </td>
    <td> {{ cv.user.lastName }} </td>
  </tr>
</table>

<a mat-raised-button [routerLink]="['/cvs/create']"> Add CV </a>

<table mat-table [dataSource]="cvs" width="100%">
    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>

    <ng-container matColumnDef="cvTitle">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let cv"> {{cv.title}} </td>
    </ng-container>

    <ng-container matColumnDef="cvUserFirstName">
        <th mat-header-cell *matHeaderCellDef> First Name </th>
        <td mat-cell *matCellDef="let cv"> {{cv.user.firstName}} </td>
    </ng-container>

    <ng-container matColumnDef="cvUserLastName">
        <th mat-header-cell *matHeaderCellDef> Last name </th>
        <td mat-cell *matCellDef="let cv"> {{cv.user.lastName}} </td>
    </ng-container>

    <ng-container matColumnDef="cvAction">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let cv"> <button mat-button (click)="onReadCv(cv)"> Show </button> </td>
    </ng-container>
</table>
